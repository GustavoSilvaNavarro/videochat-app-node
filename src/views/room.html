<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--PASO EL ID DEL ROOM A MI FRONTEND (es la forma mas sencilla de pasar el roomId a mi frontend)-->
    <script>
        const ROOM_ID = "<%= roomId%>" //de esta manera lo pase a mi frontend
    </script>
    <!--FONTAWESOME CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--ANEXO MI CSS-->
    <link rel="stylesheet" href="css/main.css">
    <!--IMPORTO ARCHIVO SCRIPT DE PEERJS PARA PODER USARLO-->
    <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <!--IMPORTO ARCHIVO DE SOCKET.IO PARA PODER USARLO-->
    <script src="/socket.io/socket.io.js" defer></script>
    <!--PASO MI SCRIPT DONDE VA A ESTAR MI DOM-->
    <script src="scripts/dom.js" defer></script>
    <!--SCRIPT PARA PODER USAR METODO JQUERY SON DE BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>SILTHERAK-VC</title>
</head>
<body>
    <div class="main">
        <div class="main_left">
            <div class="video_window">
                <div id="video-grid">

                </div>
            </div>

            <div class="main_controls">
                <div class="main_control_block">
                    <div class="control_button main_mute_button" onclick="muteUnmute()">
                        <i class="fas fa-microphone"></i>
                        <span>Mute</span>
                    </div>

                    <div class="control_button main_video_button" onclick="playStop()">
                        <i class="fas fa-video"></i>
                        <span>Stop Video</span>
                    </div>
                </div>

                <div class="main_control_block">
                    <div class="control_button">
                        <i class="fas fa-shield-alt"></i>
                        <span>Security</span>
                    </div>

                    <div class="control_button">
                        <i class="fas fa-user-friends"></i>
                        <span>Participants</span>
                    </div>

                    <div class="control_button">
                        <i class="fas fa-comment-alt"></i>
                        <span>Chat</span>
                    </div>
                </div>

                <div class="main_control_block">
                    <div class="control_button_red">
                        <form action="/">
                            <button type="submit" class="btn btn-danger">Leave Meeting</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main_right">
            <div class="main_header">
                <h6>Group Chat</h6>
            </div>

            <div class="main_chat_window">
                <ul class="messages">

                </ul>
            </div>

            <div class="main_message_container">
                <input id="chat_messages" type="text" placeholder="Type message here..." autofocus>
            </div>
        </div>
    </div>
</body>
</html>
